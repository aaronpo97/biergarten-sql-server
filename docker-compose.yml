services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    platform: linux/amd64
    container_name: sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong!Passw0rd"
    ports:
      - "1433:1433"
    volumes:
      - sqlserverdata:/var/opt/mssql
    healthcheck:
      test: [ "CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourStrong!Passw0rd", "-Q", "SELECT 1" ]
      interval: 10s
      timeout: 5s
      retries: 12
    networks:
      - devnet

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - devnet
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  dotnet:
    image: mcr.microsoft.com/dotnet/sdk:9.0
    container_name: dotnet-sdk
    tty: true
    stdin_open: true
    volumes:
      - ./:/home/dev/projects
      - nuget-cache:/home/dev/.nuget/packages
      - ~/.gitconfig:/home/dev/.gitconfig:ro
    working_dir: /home/dev/projects
    environment:
      DOTNET_CLI_TELEMETRY_OPTOUT: "1"
      HOME: /home/dev
      USER: dev
      DB_CONNECTION_STRING: "Server=sqlserver,1433;User Id=sa;Password=YourStrong!Passw0rd;Encrypt=True;TrustServerCertificate=True;Connection Timeout=30;Database=Biergarten;"
      REDIS_URL: "redis:6379"
    user: root
    networks:
      - devnet

volumes:
  sqlserverdata:
  nuget-cache:

networks:
  devnet:
    driver: bridge
